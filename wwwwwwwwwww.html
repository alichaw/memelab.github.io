<html>
<head>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>To-Do List</title>
  <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet" crossorigin="anonymous">
  <link href="css/to-do-list.css" rel="stylesheet" />
  <script src="js/to-do-list.js"></script>
</head>
<body>
    <script src="js/to-do-list.js"></script>
	<div class="container">
		<h2 style="font-family:sans-serif;">To-Do List <i class="fa fa-plus"></i></h2>
		<input type="text" placeholder="Enter To-Do" class="todoinput">
		<ul>
			<li>
				<span class="left">
					<i class="fa fa-trash"></i>
				</span> 
				<span class="text" style="font-family:sans-serif;">
					Buy MacbookPro 2022
				</span>
				<span class="right">
					<i class="fa fa-pencil"></i>
				</span>
			</li>
			<li>
				<span class="left">
					<i class="fa fa-trash"></i>
				</span> 
				<span class="text" style="font-family:sans-serif;">
					Buy iPhone 14
				</span>
				<span class="right"><i class="fa fa-pencil"></i>
				</span>
			</li>
			<li>
				<span class="left">
					<i class="fa fa-trash"></i>
				</span>
				<span class="text" style="font-family:sans-serif;">
					Do nothing
				</span>
				<span class="right">
					<i class="fa fa-pencil"></i>
				</span>
			</li>
		</ul>
	</div>
</body>
</html>
